<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAPUI5 Direct Preview - MainView</title>
  
  <!-- Include UI5 resources from CDN with library preloads -->
  <script id="sap-ui-bootstrap"
    src="https://sdk.openui5.org/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_fiori_3"
    data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.core"
    data-sap-ui-preload="async"
    data-sap-ui-resourceroots='{
      "preview.app": "./"
    }'
    data-sap-ui-bindingSyntax="complex"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true"
    data-sap-ui-frameOptions="allow"
    data-sap-ui-xx-supportedLanguages="en"
    data-sap-ui-logLevel="DEBUG">
  </script>
  
  <style>
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #content {
      height: 100%;
    }
    .sapUiBody {
      background-color: #f7f7f7;
    }
    /* Developer convenience - add console outputs */
    .console-output {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow: auto;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      padding: 8px;
      display: none;
    }
    .console-output.visible {
      display: block;
    }
    /* Debug toggle */
    .debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1000;
    }
  
  </style>
  
  <script>
    
    // Capture console output for debugging
    (function() {
      // Save original console methods
      const originalConsole = {
        log: console.log,
        warn: console.warn,
        error: console.error,
        info: console.info
      };
      
      // Function to add log to the UI
      function addLogToUI(type, args) {
        const consoleDiv = document.getElementById('console-output');
        if (!consoleDiv) return;
        
        const logEntry = document.createElement('div');
        logEntry.classList.add('log-entry', type);
        
        // Format timestamp
        const now = new Date();
        const time = now.toTimeString().split(' ')[0] + '.' + now.getMilliseconds().toString().padStart(3, '0');
        
        // Create log content
        let content = '<span class="time">[' + time + ']</span> ';
        
        // Add log level indicator
        if (type === 'error') {
          content += '<span style="color:#ff5050">ERROR:</span> ';
        } else if (type === 'warn') {
          content += '<span style="color:#ffaa00">WARN:</span> ';
        } else if (type === 'info') {
          content += '<span style="color:#00aaff">INFO:</span> ';
        }
        
        // Add arguments
        for (let i = 0; i < args.length; i++) {
          if (typeof args[i] === 'object') {
            try {
              content += JSON.stringify(args[i], null, 2);
            } catch (e) {
              content += "[Object]";
            }
          } else {
            content += args[i];
          }
          if (i < args.length - 1) {
            content += ' ';
          }
        }
        
        logEntry.innerHTML = content;
        consoleDiv.appendChild(logEntry);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      }
      
      // Function to send log message to parent window
      function sendLogToParent(type, args) {
        try {
          // Format the arguments into a string
          const formattedArgs = Array.from(args).map(arg => 
            typeof arg === "object" ? JSON.stringify(arg) : String(arg)
          ).join(" ");
          
          // Create log message
          const logMessage = {
            type: "console",
            logType: type,
            args: formattedArgs,
            timestamp: Date.now()
          };
          
          // Send to parent if available, or window.opener if in popup
          if (window.parent && window.parent !== window) {
            window.parent.postMessage(logMessage, "*");
          } else if (window.opener) {
            window.opener.postMessage(logMessage, "*");
          }
        } catch (e) {
          // Silently fail if posting message fails
          originalConsole.error("Error sending log to parent:", e);
        }
      }
      
      // Override console methods
      console.log = function() {
        originalConsole.log.apply(console, arguments);
        addLogToUI('log', arguments);
        sendLogToParent('log', arguments);
      };
      
      console.warn = function() {
        originalConsole.warn.apply(console, arguments);
        addLogToUI('warn', arguments);
        sendLogToParent('warn', arguments);
      };
      
      console.error = function() {
        originalConsole.error.apply(console, arguments);
        addLogToUI('error', arguments);
        sendLogToParent('error', arguments);
      };
      
      console.info = function() {
        originalConsole.info.apply(console, arguments);
        addLogToUI('info', arguments);
        sendLogToParent('info', arguments);
      };
      
      // Add function to toggle console visibility
      window.toggleConsole = function() {
        const consoleDiv = document.getElementById('console-output');
        if (consoleDiv) {
          consoleDiv.classList.toggle('visible');
        }
      };
      
      // Initialize the UI console when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        console.log('SAPUI5 Preview initialized at ' + new Date().toISOString());
      });
    })();
  
    
    
    // Directly initialize the view instead of relying on Component.js
    sap.ui.getCore().attachInit(function() {
      // Define the view content directly
      var viewContent = "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<mvc:View xmlns:mvc=\"sap.ui.core.mvc\"\n  xmlns=\"sap.m\"\n  xmlns:layout=\"sap.ui.layout\"\n  xmlns:form=\"sap.ui.layout.form\"\n  xmlns:table=\"sap.ui.table\"\n  xmlns:core=\"sap.ui.core\"\n  xmlns:richtexteditor=\"sap.ui.richtexteditor\"\n  xmlns:viz=\"sap.viz.ui5\"\n  controllerName=\"preview.app.controller.CustomerOrderPortalView\"\n  displayBlock=\"true\" xmlns:m=\"sap.m\">\n  <App id=\"app\">\n    <pages>\n      <Page title=\"CustomerOrderPortalView\" enableScrolling=\"true\">\n        <content>\n          <Title id=\"title_q51q70lz\" text=\"Customer Order Portal\" />\n          <form:SimpleForm id=\"mainFlow\" width=\"100%\">\n            <m:Bar id=\"headerBar\" text=\"Customer Order Portal\">\n              <contentLeft>\n                <!-- Empty left content -->\n              </contentLeft>\n              <contentMiddle>\n                <m:Text id=\"headerBar_text\" text=\"Customer Order Portal\" />\n              </contentMiddle>\n              <contentRight>\n                <!-- Empty right content -->\n              </contentRight>\n            </m:Bar>\n            <layout:HorizontalLayout id=\"notificationsRow\">\n              <MessagePopover id=\"notificationArea\" width=\"100%\" />\n            </layout:HorizontalLayout>\n            <layout:HorizontalLayout id=\"quickActionRow\">\n              <m:Button id=\"button_dhc5kkii\" text=\"Create New Order\" press=\"onOnCreateNewOrder\" />\n              <m:Button id=\"button_uvnhkyg1\" text=\"View Order Status\" press=\"onOnViewOrderStatus\" />\n              <m:Button id=\"button_qfs437lf\" text=\"View Catalog\" press=\"onOnViewCatalog\" />\n              <m:Button id=\"button_t8tkgxnn\" text=\"Contact Support\" press=\"onOnContactSupport\" />\n              <m:Button id=\"button_kph727mc\" text=\"Download Price List\" press=\"onOnDownloadPriceList\" />\n            </layout:HorizontalLayout>\n            <IconTabBar id=\"mainTabStrip\" width=\"100%\">\n              <items>\n                <IconTabFilter id=\"tabFilter_vp3j5mhm\" key=\"tab0\" text=\"Dashboard\" icon=\"sap-icon://document\">\n                  <content>\n                    <m:Text id=\"tab_xcrij2u2\" text=\"Dashboard\" />\n                  </content>\n                </IconTabFilter>\n                <IconTabFilter id=\"tabFilter_39rxx2lv\" key=\"tab1\" text=\"My Orders\" icon=\"sap-icon://document\">\n                  <content>\n                    <m:Text id=\"tab_v3xxz9xa\" text=\"My Orders\" />\n                  </content>\n                </IconTabFilter>\n                <IconTabFilter id=\"tabFilter_dylm6jxx\" key=\"tab2\" text=\"Product Catalog\" icon=\"sap-icon://document\">\n                  <content>\n                    <m:Text id=\"tab_teqt68el\" text=\"Product Catalog\" />\n                  </content>\n                </IconTabFilter>\n                <IconTabFilter id=\"tabFilter_aeftks36\" key=\"tab3\" text=\"Shopping Cart\" icon=\"sap-icon://document\">\n                  <content>\n                    <m:Text id=\"tab_kt6kfcam\" text=\"Shopping Cart\" />\n                  </content>\n                </IconTabFilter>\n                <IconTabFilter id=\"tabFilter_wq4d1m0b\" key=\"tab4\" text=\"Account Settings\" icon=\"sap-icon://document\">\n                  <content>\n                    <m:Text id=\"tab_4nt7kmce\" text=\"Account Settings\" />\n                  </content>\n                </IconTabFilter>\n              </items>\n            </IconTabBar>\n            <m:Bar id=\"portalFooter\" text=\"(c) 2025 Company Name. All rights reserved.\">\n              <contentLeft>\n                <!-- Empty left content -->\n              </contentLeft>\n              <contentMiddle>\n                <m:Text id=\"portalFooter_text\" text=\"(c) 2025 Company Name. All rights reserved.\" />\n              </contentMiddle>\n              <contentRight>\n                <m:Button id=\"button_ynf9nd1h\" text=\"Help\" press=\"onOnHelp\" />\n                <m:Button id=\"button_52fqgor1\" text=\"Terms &amp; Conditions\" press=\"onOnTermsAndConditions\" />\n                <m:Button id=\"button_i6e2emuh\" text=\"Privacy Policy\" press=\"onOnPrivacyPolicy\" />\n                <m:Button id=\"button_8vt0znsy\" text=\"Contact Us\" press=\"onOnContactUs\" />\n                <m:Button id=\"button_812f8rv0\" text=\"Logout\" press=\"onOnLogout\" />\n              </contentRight>\n            </m:Bar>\n          </form:SimpleForm>\n        </content>\n      </Page>\n    </pages>\n  </App>\n</mvc:View>";
      
      // Extract main view name and controller name from the view XML
      var mainViewName = "MainView";
      var controllerName = "";
      
      // Extract controller name from view XML if available
      var controllerMatch = typeof viewContent === "string" ? viewContent.match(/controllerName=\"([^\"]+)\"/i) : null;
      if (controllerMatch && controllerMatch[1]) {
        controllerName = controllerMatch[1];
        console.log("Found controller name in XML: " + controllerName);
      } else {
        controllerName = "preview.app.controller." + mainViewName;
        console.log("Using default controller name: " + controllerName);
      }
      
      // Create a map of all possible controller paths to handle various patterns
      var controllerPathMap = {};
      // Handle pattern: preview.app.controller.ControllerName
      controllerPathMap["preview.app.controller." + mainViewName] = true;
      // Handle shorter paths that might be referenced from the view
      controllerPathMap["controller." + mainViewName] = true;
      // Handle the extracted controller name from the view XML
      controllerPathMap[controllerName] = true;
      
      
      // Register inline controllers for all possible paths to avoid 404 errors
      Object.keys(controllerPathMap).forEach(function(ctrlPath) {
        console.log("Registering fallback controller for path: " + ctrlPath);
        sap.ui.controller(ctrlPath, {
          onInit: function() {
            // Controller initialization logic
            console.log("Inline controller initialized for " + ctrlPath);
          },
          // Add common event handlers
          onPress: function(oEvent) {
            console.log("Button pressed event in " + ctrlPath);
          },
          onNavBack: function() {
            console.log("Navigation back in " + ctrlPath);
          }
        });
      });
      
      try {
        // Ensure required libraries are loaded before view initialization
        sap.ui.getCore().loadLibrary("sap.ui.layout");
        console.log("Successfully loaded sap.ui.layout library");
        
        // Ensure the form library is loaded
        sap.ui.getCore().loadLibrary("sap.ui.layout.form");
        console.log("Successfully loaded sap.ui.layout.form library");
      } catch (e) {
        console.error("Error loading library:", e);
      }
      
      try {
        // Log the view content for debugging
        console.log("Attempting to load XML view with content length:", viewContent.length);
        
        // Try to create the view
        var oView = sap.ui.xmlview({
          viewContent: viewContent,
          // Use the extracted controller name or fallback to the default pattern
          controllerName: controllerName
        });
      } catch (viewError) {
        console.error("Error creating XML view:", viewError);
        
        // Display error in the UI
        var errorDiv = document.createElement("div");
        errorDiv.style.margin = "20px";
        errorDiv.style.padding = "20px";
        errorDiv.style.backgroundColor = "#ffeeee";
        errorDiv.style.border = "1px solid #ff5555";
        errorDiv.style.borderRadius = "5px";
        
        errorDiv.innerHTML = "<h2>Error Loading XML View</h2>" +
          "<p>" + viewError.message + "</p>" +
          "<h3>View Content:</h3>" +
          "<pre style='max-height:300px;overflow:auto;background:#f5f5f5;padding:10px;'>" + 
          viewContent.replace(/</g, "&lt;").replace(/>/g, "&gt;") + "</pre>";
        
        document.getElementById("content").appendChild(errorDiv);
        return; // Stop execution
      }
      
      // Place view on page
      oView.placeAt("content");
    });
  
  </script>
</head>
<body class="sapUiBody">
  <!-- UI5 content will be placed here -->
  <div id="content"></div>
  <div id="console-output" class="console-output"></div>
  <button class="debug-toggle" onclick="toggleConsole()">Debug</button>
</body>
</html>
